<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LAB Gradient Maker</title>
		<link rel="stylesheet" href="style.css"></link>
		<script src="mColor.js"></script>
		<script src="script.js"></script>
		<script>
			window.onload = function () {
				const generateGradient = document.getElementById('generateGradient');
				generateGradient.addEventListener('click', recalculateAllGradients);
				recalculateAllGradients();
			};

			const gradients = [
				{
					hue: 200,
					name: 'blue',
					showInputs: true,
					steps: [],
				},
				{
					hue: 100,
					name: 'green',
					showInputs: true,
					steps: [],
				},
			];

		</script>
	</head>
	<body>
		<h1>LAB Gradient Maker</h1>
		<div id="controls">

			<span>
				<label for="mainSat">Main Saturation:</label>
				<input type="number" id="mainSat" min="0" max="100" value="100" />
			</span>

			<span>
				<label for="lightnessStart">Lightness Start:</label>
				<input type="number" id="lightnessStart" min="0" max="100" value="10" />
			</span>

			<span>
				<label for="lightnessStep">Lightness Step:</label>
				<input type="number" id="lightnessStep" min="1" max="100" value="10" />
			</span>

			<span>
				<label for="variablePrefix">Variable Prefix:</label>
				<input type="text" id="variablePrefix" value="l" />
			</span>

			<button id="generateGradient">Generate Gradient</button>
		</div>
		<div id="visual"></div>
		<textarea id="outputCSS"></textarea>
		<textarea id="outputJSON"></textarea>
	</body>
</html>
